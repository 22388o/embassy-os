<ion-header>
  <ion-toolbar>
    <ion-title>Score: {{ score }}</ion-title>
    <ion-title slot="end">High Score: {{ highScore }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="canvas-center" style="width: 100%">
    <canvas id="game"> </canvas>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-padding-end">
      <ion-button (click)="dismiss()" class="enter-click"> Bye!!! </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

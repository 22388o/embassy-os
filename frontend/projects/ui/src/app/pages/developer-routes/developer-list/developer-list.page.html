<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Developer Tools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>Projects</ion-item-divider>

  <ion-item button detail="false" (click)="openAddProjectModal()">
    <ion-icon slot="start" name="add" size="large"></ion-icon>
    <ion-label>Add project</ion-label>
  </ion-item>

  <ion-item
    button
    *ngFor="let entry of devData | keyvalue"
    [routerLink]="entry.key"
  >
    <p>{{ entry.value.name }}</p>
    <!-- @TODO use when remove available -->
    <!-- <ion-button slot="end" fill="clear" color="danger" (click)="presentAlertDelete(entry.key)">
      <ion-icon slot="start" name="close"></ion-icon>
      Remove
    </ion-button> -->
  </ion-item>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/developer/projects/' + projectId"
      ></ion-back-button>
    </ion-buttons>
    <ion-title
      >Instructions
      <ion-spinner
        *ngIf="saving"
        name="crescent"
        style="transform: scale(0.55); position: absolute"
      ></ion-spinner
    ></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="preview()">Preview</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner
    *ngIf="!code"
    class="center-spinner centered"
    name="lines"
  ></ion-spinner>
  <ngx-monaco-editor
    (keyup)="save()"
    *ngIf="code"
    [options]="editorOptions"
    [(ngModel)]="code"
  ></ngx-monaco-editor>
</ion-content>
